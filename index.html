<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" href="./css/styles.css" >
    <link rel="stylesheet" href="./css/animations.css" >
    <title>Fancy Robot Face</title>
  </head>
  <body>
    <div class="robot-container">
      <div class="robot-face-shape">
        <div class="eyes">
          <div class="robot-eye-left parts"></div>
          <div class="robot-eye-right parts"></div>
        </div>
        <div class="robot-nose parts"></div>
        <div class="robot-mouth parts">
          <div class="robot-tooth"></div>
          <div class="robot-tooth"></div>
        </div>
      </div>
      <div class="ears parts">
        <div class="robot-ear-left parts"></div>
        <div class="robot-ear-right parts"></div>
      </div>
      <div class="robot-hair-style parts">
        <div class="robot-hair  parts"></div>
        <div class="facial-hair  parts"></div>
        <div class="robot-antene-one antene-one parts"></div>
        <div class="robot-antene-two antene-two parts"></div>
      </div>
    </div>
  </body>
</html>

<!-- 

 1. Animate rotation (eyes)

 2. Animate disappearing/appearing (hair/antene)

 3. Animate changing dimensions (ears)

 4. Animate movement around some position (nose)

 5. Animation of object hover event (mouth-sideToSide)

 6. Animate color changing (tooth-yellow/white)

 [Every facial feature item except for the face shape is animated]

  -->
